                description: "Free-text notes about the resource itself. Examples include abstracts of a paper, citation information for a journal article, or a tag indicating a larger collection to which the resource belongs."
                identifier: "A unique handle describing the resource. An example would be a DOI for a journal article, or an ISBN or OCLC number for a book."
                language: "The language of the contents of the resource."
                publisher: "The person or group making the resource available. Generally this is the institution."
